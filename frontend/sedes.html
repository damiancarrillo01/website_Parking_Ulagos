<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Sede</title>
    <!-- Enlace a Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            width: 100%;
            background-color: #0056b3;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .header .menu-icon, .header .location-icon {
            font-size: 24px;
            cursor: pointer;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            display: flex;
            align-items: center;
        }
        .header h1 .location-icon {
            margin-right: 10px;
        }
        .container {
            margin: 20px;
            text-align: center;
        }
        .container h2 {
            font-size: 24px;
            color: #0056b3;
        }
        .locations {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .location {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .location img {
            width: 400px;
            height: 300px;
            object-fit: cover;
            border: 2px solid #0056b3;
            border-radius: 8px;
        }
        .location button {
            margin-top: 10px;
            padding: 10px;
            border: 2px solid #0056b3;
            background-color: #fff;
            color: #0056b3;
            font-size: 20px;
            cursor: pointer;
            border-radius: 8px;
        }
        .location button:hover {
            background-color: #e6f0ff;
        }
    </style>
</head>
<body>

<div class="header">
    <i class="fas fa-bars menu-icon"></i>
    <h1><i class="fas fa-map-marker-alt location-icon"></i> SEDE</h1>
    <span></span>
</div>

<div class="container">
    <h2>Selecciona una Sede</h2>
    <div class="locations">
        <div class="location">
            <img src="chuyaca.png" alt="Chuyaca">
            <button id="btnChuyaca" onclick="selectSede(this.id)">Chuyaca</button>
        </div>
        <div class="location">
            <img src="meyer.png" alt="Meyer">
            <button id="btnMeyer" onclick="selectSede(this.id)">Meyer</button>
        </div>
    </div>
</div>

<script>
    function selectSede(buttonId) {
        console.log('ID del bot√≥n seleccionado:', buttonId);
        localStorage.setItem('selectedSede', buttonId);
        window.location.href = 'principal.html?buttonId=' + buttonId;
    }
</script>

</body>
</html>
