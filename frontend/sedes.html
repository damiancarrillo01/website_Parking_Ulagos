    <style>
         body {
            font-family: Arial, sans-serif;

        .header h1 {
            margin: 0;

        }
        .header h1 .location-icon {
            margin-right: 10px;
        }
        .container {
            margin: 20px;
            text-align: center;
        }
        .container h2 {
            font-size: 24px;

        }
        .locations {
            display: flex;
            justify-content: center;

        }
        .location {
            display: flex;

        .location img {
            width: 400px;

        /* Estilos CSS para el menú lateral */
        #menu-lateral {
            position: absolute;
            top: 45px;
            left: -450px;
            width: 350px; /* Aumentar el ancho */
            height: 90%; /* Ajustar la altura según necesites */
            background-color: #f9fbff;

        }
        #menu-lateral li {
            list-style-type: none; /* Quitar los puntos de lista */

        }

        .button-menu:hover {
            background-color: #e6f0ff;
            color: #003a80;
        }

        /* Otros estilos previos */
        #tittleplus {
            display: flex;
            align-items: center;

        #tittleplus h4, h4 {
            font-weight: 100;

        #tittleplus ul, ul {

            margin: 0;

        }

        #tittleplus ul li, ul li {
            margin: 0;
        }

        #tittleplus ul li a, a {
            text-decoration: none;
        }

        #top-menu {
            background-color: #C2C6CC;
            width: 1470px;

            z-index: 1000;
            display: flex;

        #top-menu ul {
            list-style: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #top-menu ul li {
            margin: 0 10px;
        }

        #top-menu ul li a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #064469;
            color: #fff;
            border-radius: 20px;
            transition: background-color 0.3s;
            display: inline-block;
        }

        #top-menu ul li a:hover {
            background-color: #C2C6CC;
            color: #064469;
            text-decoration: underline;
        }

        #logonav {
            width: 50px;
            height: 50px;
            object-fit: contain;
            display: flex;
            align-items: center;
            margin-left: 15px;
        }

        .material-icons.user-icon {
            font-size: 40px;

            border-radius: 10px;

        }

        /* Estilos para el menú hamburguesa */
        #menu-toggle {

        #usuario-info {
            padding: 10px;

            background-color: #d3d3d3; /* Nuevo color de fondo */
            border-radius: 8px; /* Opcional: para esquinas redondeadas */
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 10px;
        }

        a {
            color: #fff;
            text-decoration: none;
        }

        .menu-lateral.show {
            left: 0 !important;
        }

        .material-icons.user-icon {
            cursor: pointer;
        }

        #buttonClose ul {
            list-style: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #buttonClose ul li {
            margin: 0 10px;
        }

        #buttonClose ul li a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #064469;
            color: #fff;
            border-radius: 20px;
            transition: background-color 0.3s;
            display: inline-block;
        }

        #buttonClose ul li a:hover {
            background-color: #C2C6CC;
            color: #064469;
            text-decoration: underline;
        }

        #iconNom {
            width: 50%;
            display: flex;
            align-items: center;
        }

        .material-icons.user-icon {
            cursor: pointer;
        }

        .user-icon-large {
            font-size: 50px; /* Tamaño del ícono */
            color: #0056b3; /* Color del ícono */
            margin-bottom: 10px; /* Espacio entre el ícono y el ID de usuario */
        }
        .reservation-container {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        .reservation-details {
            display: none;
            padding: 10px;
        }

        .reservation-footer {
            display: flex;
            justify-content: center;
            padding: 10px;
            cursor: pointer;
        }

        .reservation-footer i {
            transition: transform 0.3s ease;
        }

        .reservation-footer i.fa-chevron-up {
            transform: rotate(180deg);
        }
        .reservation-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .reservation-button {
            padding: 10px 20px;
            border: 2px solid #0056b3;
            background-color: #fff;
            color: #0056b3;
            font-size: 20px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
        }
        .reservation-button:hover {
            background-color: #e6f0ff;
        }

        .reservation-pp {
            margin: 5px 0;
            font-size: 18px;
        }

        hr {
            border: 0;
            border-top: 1px solid #ccc;
            margin: 10px 0;
        }

        .hidden {
        display: none;

<body>

    <div class="header">
        <i class="fas fa-bars menu-icon" id="menu-usuario"></i>
        <h1><i class="fas fa-map-marker-alt location-icon"></i> SEDE</h1>
        <span></span>
    </div>
    
    <!-- MENU LATERAL -->
    <div id="menu-lateral" class="menu-lateral">
        <li>
            <i class="fas fa-user user-icon-large"></i> <!-- Añadir el ícono aquí -->
        </li>
        <li class="hidden"><strong>Usuario ID:</strong> <span id="usuario-id"></span></li>
        <li><strong>Nombre:</strong> <span id="usuario-nombre"></span></li>
        <li><strong>Correo:</strong> <span id="usuario-correo"></span></li>
        <button class="button-menu" id="misReservas" onclick="selectReservasReportes(this.id)">Mis Reservas</button>
        <button class="button-menu" id="misReportes" onclick="selectReservasReportes(this.id)">Mis Reportes</button>
    </div> 
    
    <!-- Selección Sede -->
    <div class="container">
        <h2>Selecciona una Sede</h2>
        <div class="locations">
            <div class="location">
                <img src="chuyaca.png" alt="Chuyaca">
                <button id="btnChuyaca" onclick="selectSede(this.id)">Chuyaca</button>
            </div>
            <div class="location">
                <img src="meyer.png" alt="Meyer">
                <button id="btnMeyer" onclick="selectSede(this.id)">Meyer</button>
            </div>
        </div>
    </div>
    

<script>
    // Menú de usuarios
    document.addEventListener('DOMContentLoaded', function () {
    const menuUsuario = document.getElementById('menu-usuario');
    const menuLateral = document.getElementById('menu-lateral');

    menuUsuario.addEventListener('click', () => {
        menuLateral.classList.toggle('show');
    });
    });

    document.addEventListener("DOMContentLoaded", function () {
        // Obtener el id de usuario desde localStorage
        const usuarioId = localStorage.getItem("usuarioId");
        const correo = localStorage.getItem("correo");
        const nombre = localStorage.getItem("nombre");
        if (usuarioId) {
            console.log("ID de Usuario:", usuarioId);
            // Aquí puedes usar el usuarioId para realizar otras acciones necesarias
            document.getElementById("usuario-id").innerText = usuarioId;
            document.getElementById("usuario-correo").innerText = correo;
            document.getElementById("usuario-nombre").innerText = nombre;
        } else {
            console.log("ID de Usuario no encontrado");
        }

        if (correo) {
            console.log("correo:", correo);
            
        } else {
            console.log("correo no encontrado");
        }
        if (nombre) {
            console.log("correo:", nombre);
            
        } else {
            console.log("nombre no encontrado");
        }
    });
    function selectReservasReportes(buttonId) {
    const usuarioId = localStorage.getItem("usuarioId");
    console.log("selectReservasReportes - usuarioId", usuarioId);
    console.log('ID del botón seleccionado:', buttonId);
    
    if (buttonId === "misReservas") {
        $.ajax({
            type: 'POST',
            url: "/usuarios/selectReservas",
            data: JSON.stringify({ usuarioId: usuarioId }),
            contentType: 'application/json',
            success: function(response) {
                console.log('Datos enviados exitosamente');

                // Función para formatear fecha y hora sumando 4 horas
                function formatDate(dateString) {
                    const date = new Date(dateString);
                    date.setHours(date.getHours() + 4); // Sumar 4 horas
                    const day = ("0" + date.getDate()).slice(-2);
                    const month = ("0" + (date.getMonth() + 1)).slice(-2);
                    const year = date.getFullYear();
                    const hours = ("0" + date.getHours()).slice(-2);
                    const minutes = ("0" + date.getMinutes()).slice(-2);
                    const seconds = ("0" + date.getSeconds()).slice(-2);
                    return ` ${hours}:${minutes}:${seconds}`;
                }

                // Construir el HTML del modal con los datos de la reserva
                const reservaHTML = response.map(reserva => `
                    <div class="reservation-container">
                            <div class="reservation-container">
                                <p class="reservation-pp"><strong>Patente:</strong> ${reserva.patente}</p>
                                <hr>
                                <p class="reservation-pp"><strong>Espacio:</strong> ${reserva.id_espacio}</p>
                            </div>
                        <div class="reservation-details" style="display:none;">
                            <div class="reservation-container">
                                <p><strong>Edificio:</strong> ${reserva.nombre_edificio}</p>
                                <hr>
                                <p><strong>Sede:</strong> ${reserva.nombre_sede}</p>
                                <hr>
                                <p><strong>Hora de entrada:</strong> ${formatDate(reserva.hora_entrada_reserva)}</p>
                                <hr>
                                <p><strong>Hora de salida:</strong> ${formatDate(reserva.hora_salida_reserva)}</p>
                            </div>
                            <button class="reservation-button" onclick="deleteReservation('${reserva.patente}', '${reserva.id_espacio}')">Eliminar</button>
                        </div>
                        <div class="reservation-footer">
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                `).join('');

                Swal.fire({
                    title: 'Reservas',
                    html: reservaHTML,
                    showCancelButton: true,
                    confirmButtonText: 'Confirmar',
                    cancelButtonText: 'Retroceder',
                    customClass: {
                        confirmButton: 'button-confirm-class',
                        cancelButton: 'button-cancel-class',
                        popup: 'modal-class' // Clase para el modal
                    }
                });

                // Toggle visibility of reservation details
                document.querySelectorAll('.reservation-footer').forEach(footer => {
                    footer.addEventListener('click', function() {
                        const details = this.previousElementSibling;
                        details.style.display = details.style.display === 'none' ? 'block' : 'none';
                        this.querySelector('i').classList.toggle('fa-chevron-down');
                        this.querySelector('i').classList.toggle('fa-chevron-up');
                    });
                });
            },
            error: function(error) {
                console.error('Error al enviar los datos: ', error);
            }
        });
    } else if (buttonId === "misReportes") {
        $.ajax({
            type: 'POST',
            url: "/usuarios/selectReportes",
            data: JSON.stringify({ usuarioId: usuarioId }),
            contentType: 'application/json',
            success: function(response) {
                console.log('Datos enviados exitosamente');
                // Construir el HTML del modal con los datos del reporte
                const reporteHTML = response.map(reporte => `
                    <div class="reporte-info">
                        <div class="reservation-container">
                            <div><strong>Reporte:</strong> ${reporte.reporte}</div>
                            <hr>
                            <div><strong>Espacio:</strong> ${reporte.id_espacio}</div>
                        </div>
                    </div>
                `).join('');
                
                Swal.fire({
                    title: 'Reportes',
                    html: reporteHTML,
                    showCancelButton: true,
                    confirmButtonText: 'Confirmar',
                    cancelButtonText: 'Retroceder',
                    customClass: {
                        confirmButton: 'button-confirm-class',
                        cancelButton: 'button-cancel-class',
                        popup: 'modal-class' // Clase para el modal
                    }
                });
            },
            error: function(error) {
                console.error('Error al enviar los datos: ', error);
            }
        });
    } else {
        console.log("Ningún Botón Seleccionado");
    }
}

function deleteReservation(patente, idEspacio) {
    const usuarioId = localStorage.getItem("usuarioId");
    console.log('espacio eliminar mondongo:',idEspacio);
    Swal.fire({
        title: "¿Seguro que quieres eliminar tu reserva?",
        text: "Esta acción no se puede deshacer.",
        icon: "warning",
        showCancelButton: true,
        confirmButtonText: "Sí, eliminar",
        cancelButtonText: "Cancelar",
    }).then((result) => {
        console.log('espacio eliminar mondongo:',idEspacio);
        if (result.isConfirmed) {
            // Petición para eliminar la reserva
            fetch("/usuarios/reservaEliminar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    patente: patente,
                    id_espacio: idEspacio,
                    usuarioId: usuarioId,
                }),
            })
            .then((response) => response.json())
            .then((data) => {
                if (data.mensaje) {
                    Swal.fire({
                        title: "Reserva eliminada",
                        text: data.mensaje,
                        icon: "success",
                        confirmButtonText: "OK",
                    }).then((result) => {
                        if (result.isConfirmed) {
                            // Redirigir a la página correspondiente
                            window.location.href = "principal1damian.html";
                        }
                    });
                } else {
                    console.error("Error:", data.error);
                }
            })
            .catch((error) => console.error("Error:", error));
        }
    });
}
    function selectSede(buttonId) {
        console.log('ID del botón seleccionado:', buttonId);
        $.ajax({
            type: 'POST',
            url: "/usuarios/sedes",
            data: JSON.stringify({ buttonId: buttonId }),
            contentType: 'application/json',
            success: function(response) {
                console.log('Datos enviados exitosamente');
                if (response.redirectUrl) {
                    window.location.href = `${response.redirectUrl}?idboton=${buttonId}`;
                }
            },
            error: function(error) {
                console.error('Error al enviar los datos: ', error);
            }
        });
    }
</script>

</body>
