<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Reserva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 10px;
        }
        .button-container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #0056b3;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #004494;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Confirmar Reserva</h2>
    <p><strong>Hora de Reserva:</strong> 12:30</p>
    <p><strong>Edificio:</strong> Edificio A</p>
    <p><strong>Vehículo:</strong> Vehículo 1</p>
    <p><strong>Sede:</strong> Sede Principal</p>
    <p><strong>Tipo de Vehículo:</strong> Auto</p>
    
    <div class="button-container">
        <button id="confirmarReservaButton">Confirmar Reserva</button>
    </div>
</div>

<script>
    document.getElementById('confirmarReservaButton').addEventListener('click', function() {
        alert('Reserva confirmada correctamente.');
    });
</script>

</body>
</html>
