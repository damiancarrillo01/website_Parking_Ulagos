<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 800px;
            height: 400px; 
        }
        
        .image-section {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .image-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .content-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .content-section h1 {
            margin-bottom: 20px;
        }
        .content-section form {
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        .content-section input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .content-section button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            color: white;
            background-color: #007bff;
        }
        .content-section button:hover {
            background-color: #0056b3;
        }
        .content-section .links {
            margin-top: 10px;
            font-size: 14px;
        }
        .content-section .links a {
            color: #007bff;
            text-decoration: none;
            margin: 5px 0;
            display: block;
        }
        .content-section .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="image-section">
        <img src="pto montt.png" alt="Imagen del sector">
    </div>
    <div class="content-section">
        <h1>Iniciar Sesión</h1>
        <form id="loginForm">
            <input type="email" id="correo" name="correo" placeholder="Correo institucional" required>
            <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <div class="links">
            <a href="registro.html">¿No tienes cuenta? Regístrate</a>
            <a href="">¿Olvidaste tu contraseña?</a>
        </div>
    </div>
</div>
<script>
    document.getElementById("loginForm").addEventListener("submit", async function (event) {
        event.preventDefault();

        const correo = document.getElementById("correo").value;
        const contraseña = document.getElementById("contraseña").value;

        try {
            const response = await fetch("/usuarios/iniciosesion", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ correo, contraseña })
            });

            if (!response.ok) {
                const errorText = await response.text();
                alert(errorText);
                return;
            }

            const data = await response.json();
            const { tipo_usuario, usuarioId, redirectUrl } = data;

            // Guardar el id de usuario en localStorage
            localStorage.setItem("usuarioId", usuarioId);

            // Redirigir a la URL especificada
            window.location.href = redirectUrl;
        } catch (error) {
            console.error("Error:", error);
            alert("Error procesando los datos");
        }
    });
</script>
</body>
</html>
