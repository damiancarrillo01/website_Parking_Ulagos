<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Estacionamientos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .field {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .field label {
            flex: 1;
            margin-right: 10px;
        }
        .field select {
            flex: 2;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .field button {
            width: 70px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        .field button .fas {
            font-size: 16px;
        }
        .field button.actualizar {
            background-color: #4CAF50;
            color: white;
        }
        .field button.agregar {
            background-color: #008CBA;
            color: white;
        }
        .field button.eliminar {
            background-color: #f44336;
            color: white;
        }
        .button-container {
            text-align: center;
        }
        .button-container button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Gestión de Estacionamientos</h1>

    <div class="field">
        <label for="sede">Sede:</label>
        <select id="sede">
            <option value="sede1">Sede 1</option>
            <option value="sede2">Sede 2</option>
        </select>
        <button class="actualizar"><i class="fas fa-sync-alt"></i></button>
        <button class="agregar"><i class="fas fa-plus"></i></button>
        <button class="eliminar"><i class="fas fa-trash"></i></button>
    </div>

    <div class="field">
        <label for="edificio">Edificio:</label>
        <select id="edificio">
            <option value="edificio1">Edificio 1</option>
            <option value="edificio2">Edificio 2</option>
        </select>
        <button class="actualizar"><i class="fas fa-sync-alt"></i></button>
        <button class="agregar"><i class="fas fa-plus"></i></button>
        <button class="eliminar"><i class="fas fa-trash"></i></button>
    </div>

    <div class="field">
        <label for="estacionamiento">Estacionamiento:</label>
        <select id="estacionamiento">
            <option value="estacionamiento1">Estacionamiento 1</option>
            <option value="estacionamiento2">Estacionamiento 2</option>
        </select>
        <button class="actualizar"><i class="fas fa-sync-alt"></i></button>
        <button class="agregar"><i class="fas fa-plus"></i></button>
        <button class="eliminar"><i class="fas fa-trash"></i></button>
    </div>

    <div class="button-container">
        <button>Siguiente</button>
    </div>
</div>

</body>
</html>
