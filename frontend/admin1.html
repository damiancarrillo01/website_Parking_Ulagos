<script>
    // Función para obtener sede seleccionada
    function mostrarEdificioAsignado() {
        let var_sede = document.getElementById('sede').value;
        console.log('var_sede:',var_sede);
        return var_sede;
    };

    document.addEventListener('DOMContentLoaded', async () => {
        try {
            let var_sede = mostrarEdificioAsignado();

            // Se recolectan los datos de la base de datos
            const response = await fetch('usuarios/admin'); // Ajusta la URL si es necesario
            const data = await response.json();

            // Secciones donde deben ir los datos
            const sedesContainer = document.getElementById('sede');
            const edificiosContainer = document.getElementById('edificio');
            const estacionamientoContainer = document.getElementById('estacionamiento');

            // Mostrar las sedes
            data.datos_sedes.forEach(sedes => {
                const sede = document.createElement('option');
                sede.setAttribute('value', `sede${sedes.id_sede}`);
                sede.textContent = `${sedes.nombre_sede}`;
                sedesContainer.appendChild(sede);
            });

            // Mostrar TODOS los edificios (temporal)
            data.datos_edificios.forEach(edificios => {
                const edificio = document.createElement('option');
                edificio.setAttribute('value', `edificio${edificios.id_edificio}`);
                edificio.textContent = `${edificios.nombre_edificio}`;
                edificiosContainer.appendChild(edificio);
            });

            // Mostrar TODOS los espacios de estacionamiento (temporal)
            data.datos_estacionamietos.forEach(estacionamientos => {
                const estacionamieto = document.createElement('option');
                estacionamieto.setAttribute('value', `estacionamiento${estacionamientos.id_espacio}`);
                estacionamieto.textContent = `Estacionamiento ${estacionamientos.id_espacio}`;
                estacionamientoContainer.appendChild(estacionamieto);
            });


            
            // Funcionalidades de cambio de lista de opciones de edificio de acuerdo a sede seleccionada (en progreso)

            // Función para mostrar los edificios por sede
            const mostrarEdificios = (edificios) => {
                edificios.forEach(edificios => {
                    const edificio = document.createElement('option');
                    edificio.setAttribute('value', `edificio${edificios.id_edificio}`);
                    edificio.textContent = `${edificios.nombre_edificio}`;
                    edificiosContainer.appendChild(edificio);
                });
            };

            // Función para cambiar los edificios a mostrar al cambiar sede
            if (var_sede == 'sede1') {
                mostrarEdificios(data.datos_edificios_1);
            } else if (var_sede == 'sede2') {
                mostrarEdificios(data.datos_edificios_2);
            } else if (var_sede == 'sede3') {
                mostrarEdificios(data.datos_edificios_3);
            } else if (var_sede == 'sede4') {
                mostrarEdificios(data.datos_edificios_4);
            } else {
                console.log('Ninguna sede seleccionada');
            };
            

        } catch (error) {
            console.error('Error fetching data:', error);
        }
    });

</script>
