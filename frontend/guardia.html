<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edificios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            width: 100%;
            background-color: #0056b3;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .header .icon {
            font-size: 24px;
            cursor: pointer;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            display: flex;
            align-items: center;
        }
        .header h1 .fas {
            margin-right: 10px;
        }
        .container {
            margin: 20px;
            text-align: center;
        }
        .container h2 {
            font-size: 24px;
            color: #0056b3;
            margin-bottom: 20px;
        }
        .building-image {
            width: 300px;
            height: 300px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
        }
        .building-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .pagination {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .pagination span {
            width: 15px;
            height: 15px;
            background-color: #ccc;
            border-radius: 50%;
            display: inline-block;
        }
        .pagination span.active {
            background-color: #0056b3;
        }
        .select-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            color: #0056b3;
            background-color: #fff;
            border: 2px solid #0056b3;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .select-button:hover {
            background-color: #e6f0ff;
        }
    </style>
</head>
<body>

<div class="header">
    <i class="fas fa-bars icon"></i>
    <h1><i class="fas fa-lock"></i> Edificios</h1>
    <i class="fas fa-map-marker-alt icon"></i>
</div>

<div class="container">
    <h2>Edificios</h2>
    <div class="building-image">
        <img src="building_image.jpg" alt="Edificio">
    </div>
    <div class="pagination">
        <span class="active"></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <a href="#" class="select-button">Seleccionar</a>
</div>

</body>
</html>
