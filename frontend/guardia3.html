<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado del Lugar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            width: 100%;
            background-color: #0056b3;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .header .icon {
            font-size: 24px;
            cursor: pointer;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            display: flex;
            align-items: center;
        }
        .header h1 .fas {
            margin-right: 10px;
        }
        .container {
            margin: 20px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
        }
        .info {
            text-align: left;
            margin-bottom: 20px;
        }
        .info p {
            font-size: 18px;
            margin: 5px 0;
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }
        .info p span {
            display: block;
            font-size: 16px;
            color: #666;
        }
        .actions {
            margin-top: 20px;
        }
        .actions button {
            width: calc(100% - 40px);
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #0056b3;
            border-radius: 5px;
            background-color: #fff;
            color: #0056b3;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .actions button:hover {
            background-color: #0056b3;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="header">
    <i class="fas fa-bars icon"></i>
    <h1><i class="fas fa-lock"></i></h1>
    <i class="fas fa-map-marker-alt icon"></i>
</div>

<div class="container">
    <div class="info">
        <p>Edificio <span>Aulas Virtuales</span></p>
        <p>Lugar <span>AV001</span></p>
        <p>Estado <span>Libre/Ocupado/Reservado</span></p>
    </div>
    <div class="actions">
        <h2>¿Qué desea hacer?</h2>
        <button onclick="">Ingresar</button>
        <button>Modificar</button>
        <button>Alertar</button>
    </div>
</div>

<script>
    
</script>

</body>
</html>
