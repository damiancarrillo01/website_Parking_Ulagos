    function selectReservasReportes(buttonId) {
    const usuarioId = localStorage.getItem("usuarioId");
    console.log("selectReservasReportes - usuarioId", usuarioId);
    console.log('ID del botón seleccionado:', buttonId);
    
    if (buttonId === "misReservas") {
        $.ajax({
            type: 'POST',
            url: "/usuarios/selectReservas",
            data: JSON.stringify({ usuarioId: usuarioId }),
            contentType: 'application/json',
            success: function(response) {
                console.log('Datos enviados exitosamente');

                // Función para formatear fecha y hora sumando 4 horas
                function formatDate(dateString) {
                    const date = new Date(dateString);
                    date.setHours(date.getHours() + 4); // Sumar 4 horas
                    const day = ("0" + date.getDate()).slice(-2);
                    const month = ("0" + (date.getMonth() + 1)).slice(-2);
                    const year = date.getFullYear();
                    const hours = ("0" + date.getHours()).slice(-2);
                    const minutes = ("0" + date.getMinutes()).slice(-2);
                    const seconds = ("0" + date.getSeconds()).slice(-2);
                    return ` ${hours}:${minutes}:${seconds}`;
                }

                // Construir el HTML del modal con los datos de la reserva
                const reservaHTML = response.map(reserva => `
                    <div class="reservation-container">
                            <div class="reservation-container">
                                <p class="reservation-pp"><strong>Patente:</strong> ${reserva.patente}</p>
                                <hr>
                                <p class="reservation-pp"><strong>Espacio:</strong> ${reserva.id_espacio}</p>
                            </div>
                        <div class="reservation-details" style="display:none;">
                            <div class="reservation-container">
                                <p><strong>Edificio:</strong> ${reserva.nombre_edificio}</p>
                                <hr>
                                <p><strong>Sede:</strong> ${reserva.nombre_sede}</p>
                                <hr>
                                <p><strong>Hora de entrada:</strong> ${formatDate(reserva.hora_entrada_reserva)}</p>
                                <hr>
                                <p><strong>Hora de salida:</strong> ${formatDate(reserva.hora_salida_reserva)}</p>
                            </div>
                            <button class="reservation-button" onclick="deleteReservation('${reserva.patente}', '${reserva.id_espacio}')">Eliminar</button>
                        </div>
                        <div class="reservation-footer">
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                `).join('');

                Swal.fire({
                    title: 'Reservas',
                    html: reservaHTML,
                    showCancelButton: true,
                    confirmButtonText: 'Confirmar',
                    cancelButtonText: 'Retroceder',
                    customClass: {
                        confirmButton: 'button-confirm-class',
                        cancelButton: 'button-cancel-class',
                        popup: 'modal-class' // Clase para el modal
                    }
                });

                // Toggle visibility of reservation details
                document.querySelectorAll('.reservation-footer').forEach(footer => {
                    footer.addEventListener('click', function() {
                        const details = this.previousElementSibling;
                        details.style.display = details.style.display === 'none' ? 'block' : 'none';
                        this.querySelector('i').classList.toggle('fa-chevron-down');
                        this.querySelector('i').classList.toggle('fa-chevron-up');
                    });
                });
            },
            error: function(error) {
                console.error('Error al enviar los datos: ', error);
            }
        });
    } else if (buttonId === "misReportes") {
        $.ajax({
            type: 'POST',
            url: "/usuarios/selectReportes",
            data: JSON.stringify({ usuarioId: usuarioId }),
            contentType: 'application/json',
            success: function(response) {
                console.log('Datos enviados exitosamente');
                const reporteHTML = response.map(reporte => `
                    <div class="reporte-info">
                        <div class="reservation-container">
                            <div><strong>Reporte:</strong> ${reporte.reporte}</div>
                            <hr>

                        </div>
                    </div>
                `).join('');
                
                Swal.fire({
                    title: 'Reportes',
                    html: reporteHTML,
                    showCancelButton: true,
                    confirmButtonText: 'Confirmar',
                    cancelButtonText: 'Retroceder',
                    customClass: {
                        confirmButton: 'button-confirm-class',
                        cancelButton: 'button-cancel-class',
                        popup: 'modal-class' 
                    }
                });
            },
            error: function(error) {
                console.error('Error al enviar los datos: ', error);
            }
        });
    } else if (buttonId === "misvehiculos") {
    $.ajax({
        type: 'GET',
        url: `/usuarios/vehiculos?usuarioId=${usuarioId}`,
        contentType: 'application/json',
        success: function(response) {

                    <p><strong>Modelo:</strong> <span class="editable" data-key="modelo">${vehiculo.modelo}</span></p>
                    <p><strong>Color:</strong> <span class="editable" data-key="color">${vehiculo.color}</span></p>
                    <p><strong>Patente:</strong> <span class="editable" data-key="patente">${vehiculo.patente}</span></p>
                    <button class="edit-button" onclick="edicionveh(this)">Modificar</button>
                    <button class="delete-button" onclick="eliminarVehiculo('${vehiculo.patente}')">Eliminar</button>
                    <hr>
                </div>
            `).join('');

            Swal.fire({
                title: 'Mis Vehículos',
                html: vehiculosHTML,
                showCancelButton: true,
                confirmButtonText: 'Confirmar',
                cancelButtonText: 'Retroceder',
                customClass: {
                    confirmButton: 'button-confirm-class',
                    cancelButton: 'button-cancel-class',
                    popup: 'modal-class'
                }
            });
        },
        error: function(error) {
            console.error('Error al obtener los datos de los vehículos: ', error);
        }
    });

function edicionveh(button) {
    const vehicleInfo = button.parentElement;
    const spans = vehicleInfo.querySelectorAll('.editable');
    spans.forEach(span => {
        const input = document.createElement('input');
        input.type = 'text';
        input.value = span.innerText;
        input.setAttribute('data-key', span.getAttribute('data-key'));
        span.parentNode.replaceChild(input, span);
    });
    button.innerText = 'Guardar';
    button.onclick = function() { Guardarcambiosveh(button); };
}

function Guardarcambiosveh(button) {
    
    const usuarioId = localStorage.getItem("usuarioId");
    const vehicleInfo = button.parentElement;
    const inputs = vehicleInfo.querySelectorAll('input');
    const updatedVehicle = {};

    // Obtener el id_vehiculo del atributo data-id
    updatedVehicle.id_vehiculo = vehicleInfo.getAttribute('data-id');

    inputs.forEach(input => {
        updatedVehicle[input.getAttribute('data-key')] = input.value;
    });

    $.ajax({
        type: 'POST',
        url: `/usuarios/cambiosvehiculo?usuarioId=${usuarioId}`,
        data: JSON.stringify(updatedVehicle),
        contentType: 'application/json',
        success: function(response) {
            console.log('Vehículo actualizado exitosamente');
            inputs.forEach(input => {
                const span = document.createElement('span');
                span.className = 'editable';
                span.setAttribute('data-key', input.getAttribute('data-key'));
                span.innerText = input.value;
                input.parentNode.replaceChild(span, input);
            });
            button.innerText = 'Modificar';
            button.onclick = function() { edicionveh(button); };
        },
        error: function(error) {
            console.error('Error al actualizar el vehículo: ', error);
        }
    });
}

function eliminarVehiculo(patente) {
    $.ajax({
        type: 'POST',
        url: `/usuarios/eliminarvehiculos`,
        data: JSON.stringify({ patente: patente }),
        contentType: 'application/json',
        success: function(response) {
            console.log('Vehículo eliminado exitosamente');
            Swal.fire({
                title: 'Éxito',
                text: 'Vehículo eliminado exitosamente',
                icon: 'success',
                confirmButtonText: 'OK'
            }).then(() => {
                // Recargar la lista de vehículos
                location.reload();
            });
        },
        error: function(error) {
            console.error('Error al eliminar el vehículo: ', error);
            Swal.fire({
                title: 'Error',
                text: 'No se pudo eliminar el vehículo',
                icon: 'error',
                confirmButtonText: 'OK'
            });
        }
