<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Espacios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            padding: 10px;
            text-align: center;
            color: white;
        }
        .container {
            width: 800px;
            margin: 20px auto;
            text-align: center;
        }
        #map {
            width: 100%;
            height: 400px;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .button-container button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }
        .button-container button:hover {
            background-color: #45a049;
        }
        .reserve-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 40px;
            border-radius: 5px;
            cursor: pointer;
        }
        .reserve-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="header">
    <h2>Reserva de Espacios</h2>
</div>

<div class="container">
    <div class="button-container">
        <button onclick="showEdificios()">Edificios</button>
        <button onclick="showVehiculo()">Vehículo</button>
        <button onclick="showHorario()">Horario</button>
    </div>

    <div id="map"></div>

    <button class="reserve-button" onclick="reservar()">Reservar</button>
</div>

<script>
    function showEdificios() {
        alert("Mostrando edificios");
    }

    function showVehiculo() {
        alert("Mostrando vehículos");
    }

    function showHorario() {
        
        alert("Mostrando horario");
    }

    function reservar() {
        alert("Reservando");
    }
</script>

</body>
</html>
