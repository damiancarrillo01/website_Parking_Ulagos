<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Estacionamiento</title>
    <!-- Enlace a Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            width: 100%;
            background-color: #0056b3;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .header .menu-icon, .header .location-icon {
            font-size: 24px;
            cursor: pointer;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            display: flex;
            align-items: center;
        }
        .header h1 .location-icon {
            margin-right: 10px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .button-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            background-color: #e6f0ff;
            color: #0056b3;
            font-size: 16px;
        }
        .button-container button:hover {
            background-color: #cce0ff;
        }
        .map {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .map-column {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .parking-space {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            cursor: pointer;
        }
        .green { background-color: #00ff00; }
        .yellow { background-color: #ffff00; }
        .red { background-color: #ff0000; }
        .divider {
            width: 2px;
            background-color: #000;
        }
        .divider::before {
            content: '';
            display: block;
            height: 100%;
            border-left: 2px dashed #000;
        }
        .reserve-button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #0056b3;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .reserve-button:hover {
            background-color: #004494;
        }
    </style>
</head>
<body>

<div class="header">
    <i class="fas fa-bars menu-icon"></i>
    <h1><i class="fas fa-map-marker-alt location-icon"></i> Reservar Estacionamiento</h1>
    <span></span>
</div>

<div class="button-container">
    <button>Hora</button>
    <button>Veh√≠culo</button>
    <button>Edificio</button>
</div>

<div class="map">
    <div class="map-column">
        <div class="parking-space green" onclick="selectSpace(this)"></div>
        <div class="parking-space red" onclick="selectSpace(this)"></div>
        <div class="parking-space yellow" onclick="selectSpace(this)"></div>
        <div class="parking-space red" onclick="selectSpace(this)"></div>
        <div class="parking-space green" onclick="selectSpace(this)"></div>
    </div>
    <div class="divider"></div>
    <div class="map-column">
        <div class="parking-space yellow" onclick="selectSpace(this)"></div>
        <div class="parking-space green" onclick="selectSpace(this)"></div>
        <div class="parking-space red" onclick="selectSpace(this)"></div>
        <div class="parking-space green" onclick="selectSpace(this)"></div>
        <div class="parking-space yellow" onclick="selectSpace(this)"></div>
    </div>
</div>

<button class="reserve-button">Reservar</button>

<script>
    function selectSpace(element) {
        // Toggle selection of the parking space
        if (element.classList.contains('selected')) {
            element.classList.remove('selected');
            element.style.border = 'none';
        } else {
            element.classList.add('selected');
            element.style.border = '2px solid #000';
        }
    }
</script>

</body>
</html>
